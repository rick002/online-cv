{% assign concepts = site.data.data.sidebar.concepts %} {% if concepts %}
<div class="interests-container container-block">
  <h2 class="container-block-title">Valores</h2>

  <ul class="list-unstyled interests-list">
    {% for concept in concepts %} {% if concept.link %}
    <li><a href="#">{{ concept.item }}</a></li>
    {% else %}
    <li>{{ concept.item }}</li>
    {% endif %} {% endfor %}
  </ul>
</div>
{% endif %}
