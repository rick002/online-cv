experiences:
  - role: Gerente General De Pronto Pasta
    time: Mayo 2024 – Enero 2025
    company: Reysa Food SRL
    details: |
      Responsable de la supervisión integral de inventarios, garantizando la precisión y optimización de recursos en el área de operaciones. 

      Coordiné y gestioné el proceso de compras, asegurando el abastecimiento oportuno a través de relaciones efectivas con proveedores clave. 

      Supervisé la correcta integración de facturas al sistema contable, manteniendo la transparencia y el control financiero.

      Ejercí liderazgo en la dirección del personal, gestionando equipos de alto rendimiento y promoviendo un ambiente de trabajo enfocado en el servicio de calidad al cliente.

      Realicé cuadre de caja de forma sistemática, asegurando la precisión de los procesos financieros diarios.

      Supervisé y optimicé los procedimientos operacionales siguiendo las directrices establecidas por la alta gerencia, logrando una mejora continua en la eficiencia operativa y el cumplimiento de metas.

  - role: Crew Leader | Supervisora
    time: Febrero 2023 – Mayo 2024
    company: Reysa Food SRL
    details: |
      Encargada de supervisar e integrar de manera eficiente los procesos operativos con el equipo de trabajo, bajo las directrices establecidas por la alta gerencia, asegurando la correcta ejecución de cada etapa en la operación.

      Brindé apoyo al liderazgo intermedio, fomentando la cohesión y optimización del equipo de trabajo para alcanzar los objetivos propuestos.

      Supervisé rigurosamente los procesos de caja, asegurando la precisión de las operaciones financieras diarias, incluido el cuadre efectivo de caja.

      Realicé de manera sistemática y minuciosa el conteo de inventarios, gestionando los recursos para mantener un flujo adecuado de productos y evitar deficiencias operativas.

      Desarrollé habilidades de liderazgo en la gestión de personal, garantizando un ambiente de trabajo orientado a resultados y calidad en el servicio al cliente.

      Fomenté una cultura de servicio al cliente excepcional, asegurando la satisfacción y fidelización de los consumidores, alineando todos los procesos para ofrecer una experiencia coherente y eficiente.

  - role: Asistente de Delivery
    time: Agosto 2021 – Febrero 2023
    company: Reysa Food SRL
    details: |
      Encargada de la supervisión integral de las plataformas de delivery (Uber Eats, PedidosYa, DiDi, Hugo), realizando revisiones periódicas para asegurar su operatividad continua y alineación con las necesidades del negocio.

      Validé la disponibilidad y el correcto funcionamiento de las plataformas de entrega, garantizando una experiencia fluida para el cliente y una respuesta oportuna ante cualquier inconveniente.

      Llevé a cabo una meticulosa verificación del inventario, asegurando la disponibilidad de los productos antes de la asignación de las órdenes, evitando retrasos o problemas de stock.

      Coordiné el despacho de las órdenes hacia los repartidores correspondientes, garantizando que las entregas se realizasen de forma eficiente y en el tiempo previsto, manteniendo siempre altos estándares de servicio y satisfacción del cliente.

  - role: Vendedora de Comida Callejera
    time: Agosto 2021 – Febrero 2023
    company: Autoempleada
    details: |
      Responsable de la creación y comercialización de bollería artesanal, incluyendo productos como empanadas, quipes, jugos, bollitos y croquetas, brindando una oferta fresca y auténtica para el mercado local.

      Supervisé de forma integral el manejo de inventarios, asegurando la correcta disponibilidad de insumos y optimizando la rotación de productos.

      Gestioné todo el proceso de producción, garantizando la calidad constante de los productos, desde la preparación hasta la venta final.

      Realicé actividades de venta directas, estableciendo relaciones personales con los clientes y brindando un servicio excepcional que resultó en un alto nivel de fidelización.

      Llevé a cabo tareas de contabilidad básica para el control eficiente de ingresos, egresos y utilidades, permitiendo la correcta gestión financiera del negocio.

  - role: Vendedora de Ropa Deportiva
    time: Agosto 2021 – Febrero 2023
    company: Tienda Mayorista Local
    details: |
      Brindé atención personalizada a los clientes durante el proceso de compra, guiándolos en la selección de productos y resolviendo dudas sobre características, tallas y precios, asegurando una experiencia de compra satisfactoria y acorde a sus necesidades.

      Fomenté un ambiente de ventas orientado a resultados, promoviendo productos de manera efectiva y generando recomendaciones que ayudaron a incrementar las ventas.

      Mantuve un conocimiento actualizado sobre los productos y promociones disponibles, ofreciendo información precisa para la toma de decisiones de los clientes.

