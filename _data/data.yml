career-profile:
    title: Meet My Career Profile
    summary: |
      I am a software developer specialized mainly in the web. I am targeting companies in the telecommunications and outsourcing sector like yours, which need quality technological solutions, such as UI web applications built in from scratch, business management systems, job portals, landing pages, websites and chatbots, so that you can overcome market challenges, reduce costs, increase the efficiency of your processes, maximize your profits and the satisfaction of your clients.
