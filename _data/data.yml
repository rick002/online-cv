career-profile:
  title: Te Cuento...
  summary: |
    Soy gerente general con amplia experiencia en la gestión operativa de un restaurante de comida rápida, graduada en Gastronomía y Turismo, y experta en cosmetología artesanal. Poseo habilidades destacadas en atención al cliente, liderazgo de equipos y administración de recursos. Actualmente busco una nueva oportunidad en el sector bancario, donde pueda aplicar mis conocimientos en gestión, resolución de problemas y optimización de procesos para contribuir al logro de los objetivos de la organización, fortalecer la experiencia del cliente y generar impacto positivo en el desempeño del equipo.

