experiences:
    - role: Engineer IV / Integrations Engineer
      time: 2024 - present
      company: Claro, Santo Domingo
      details: |
        Work on the design and implementation of architectures oriented to microservices that serve as integration layers, respecting architectural standards.

        I successfully implemented a metadata query service, used by all customer-facing systems, which run in all centers of the national geography, in order to standardize the format of the data that travels through the entire infrastructure of the business.

        Configure proxies in Apigee to connect services external to the organization to Claro's infrastructure as part of the integration layers.

        [ In this role, Java, Quarkus, Spring Boot, Maven, Camel, Kafka, SQL DBs, Kubernetes, OpenAPI, SOAP, Apigee are used ]
    - role: Senior .NET Developer
      time: 2023 - 2024
      company: Claro, Santo Domingo
      details: |
        Design and implement a resilient integration with esim migration services for prepaid & postpaid customers.

        Design and implement a plugin for the creation of automatic cases in the mobile breakdown system, for failed mobile provisioning orders.

        Work on the design and implementation of different improvements to the user experience of the Claro Dominicana online store.

        Design a search method for products capable of providing suggestions of the products added in a period of six months consistent with the search.

        Provide several improvements for bugs in production.

        [ In this role, .NET, C#, NopCommerce, HTML, CSS, Knockout.JS, ReactJS, MVC, Relational Databases are used ] 
    - role: Software Developer I
      time: 2021 - 2023
      company: Korewireless, Remote
      details: |
        Work on a maintenance and transformation process of product features from different carriers into a common format.

        A Chatbot for Microsoft Teams to help the organization during the process of notifying customers in case of scheduled system failures and outages.

        Enable a RESTful service layer for storing configurations of different cloud services connected to the Kores Rules Engine.

        Deploy a Kubernetes HPA based on the Kafka Consumer Lag to scale and descale cluster pods based on network traffic automatically.

        Migrate the vast majority of Rules Engine services from .NET Core 3.1 to .NET 6, including home-brewed libraries.

        [ In this role, .NET, C#, Kafka, Kubernetes, NodeJS, Angular, GraphQL, OpenAPI, SQL DBs are used ] 
    - role: Senior Java Developer
      time: 2022 - 2022
      company: Claro, Remote
      details: |
        Support the effective integration of the customer service operations division's systems and digital channels to the customer service portal, which runs in all service centers throughout the national geography.

        Expand the functionality of the postpaid suspension, sales management and administration console modules.

        Design and implement an integration module with Neon from FlyTXT, to obtain offers enabled for the client, during the course of Inbound & Outbound advertising campaigns.

        [ In this role, Java, JSF, SOAP, Maven, REST, Relational Databases are used ] 
    - role: Independent Consultant
      time: 2021 - Present
      company: Independent
      details: |
        Social media scheduling app, powered by Artificial Intelligence, for Twitter content creation.

        RESTful API as a layer for sending messages in Batch mode through the WhatsApp Business API.

        Landing Page for the Pulmonary Hypertension Foundation of the Dominican Republic.

        Landing Page for the first French-Dominican security company.

        Landing Page for a company that sells medical equipment.

        Landing Page for a call center.

        Landing page for personal branding for an insurance and real estate agent.

        [ In this role, NodeJS, NestJS, Angular, MongoDB, SQL DBs are used ] 
    - role: React Native Developer
      time: 2021 - 2021
      company: Observe, Remote
      details: |
        Prototype the screens for the mobile application of an e-learning platform called Observe.

        [ In this role, NodeJS, React Native, Expo, Firebase are used ]
    - role: Angular Developer
      time: 2020 - 2021
      company: Call Center Pros, Santo Domingo
      details: |
        Define the new architecture and implement the migration of the Graphical Interface of a CRM called Laczy.

        Define the new architecture and implement the migration of the Graphical Interface of a job portal called Jobs.

        [ In this role, Angular, HTML, CSS, TypeScript, RxJS, Ajax, REST are used ]
    - role: Software Developer II
      time: 2020 - 2020
      company: Verizon Enterprise, Remote
      details: |
        Give support to the Verizons portal migration.

        Migrate Administration Tool, a set of tools for Verizons portal administrator users.

        Migrate the BAN maintenance module, a set of views designed to operate on the Billing Account Numbers of the carrier's clients.
        
        [ In this role, Angular, HTML, CSS, TypeScript, RxJS, Ajax, PrimeNG are used ]
    - role: Java Developer
      time: 2019 - 2020
