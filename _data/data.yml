      details: |
          Redesign a project called Digital Forms, a composite service & component based web application that runs on every client attention center of the national geography.
          
          Retrieve transactions made on five different information systems of the company, map them into digital forms that will lately send to the customer by email on PDF Format.

          Model UML representations of the application flows and entities, apply OO Design principles and patterns, reducing implementation time from one week to one hour.

