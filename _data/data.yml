career-profile:
    title: Meet My Career Profile
    summary: |
      I am a Senior Software Engineer specialized mainly in web, cloud and mobile solutions. I address companies in the Telecommunications and BPO sector that need quality technological solutions, such as web applications, mobile applications, CRMs, ERPs, job portals, landing pages, web scrapers, virtual assistants and integration layers, so that they can overcome market challenges, reduce costs, increase the efficiency of their processes, maximize benefits and customer satisfaction.
